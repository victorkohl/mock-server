<!-- NEW MOCK -->
<div class="fab-new" flex layout layout-align="end start">
  <md-button class="md-fab md-hue-2" aria-label="New Mock" ui-sref="mocks.index.new">
    <md-icon md-svg-src="images/add.svg"></md-icon>
    <md-tooltip>New Mock</md-tooltip>
  </md-button>
</div>

<div layout>

  <!-- MOCKS LIST -->
  <md-content layout-fill flex="30" id="item-list">
    <md-subheader class="md-primary">Mocks</md-subheader>
    <md-list>
      <md-list-item ng-repeat="mock in vm.mocks" ng-click="vm.editMock(mock)"
                    ng-class="{ 'active-pane': mock === vm.selectedMock }">
        <img alt="{{ mock.method }}" ng-src="images/{{ mock.method | lowercase }}.svg" class="md-avatar" />
        <p>{{ mock.path }}</p>
        <md-icon md-svg-icon="images/link.svg" class="md-secondary" 
                  ng-click="vm.openMock(mock)" aria-label="Go to mock"></md-icon>
      </md-list-item>
    </md-list>
  </md-content>

  <!-- MOCK FORM -->
  <md-content flex style="padding: 10px" ui-view>
  </md-content>
</div>
